<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Satria's Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="nerv-interface">
        <header>
            <h1>To-Do List Planner </h1>
        </header>

        <div class="input-panel">
            <input type="text" id="todoInput" placeholder="Add a tasks...">
            <input type="date" id="dateInput">
            <button id="addBtn">+</button>
        </div>

        <div class="control-grid">
            <input type="text" id="filterInput" placeholder="Search tasks...">
            <button id="deleteAllBtn">DELETE ALL</button>
        </div>

        <div id="taskGrid" class="mission-grid"></div>

        <p id="noTaskMsg" class="emergency-alert">No task found</p>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
